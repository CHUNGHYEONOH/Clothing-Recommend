{% for review in Reviews %}
  <tr>
    <td>{{ review.image }}</td>
    <td>{{ review.title }}</td>
    <td>{{ review.designer }}</td>
    <td>{{ review.price }}</td>
    <td>{{ review.score }}</td>
  </tr>
{% empty %}
  <tr>
    <td colspan="7" class="text-center bg-warning">No book</td>
  </tr>
{% endfor %}
